<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
        <h2>Stone Paper Scissors</h2>
    </div>
    <div class="CENTER">
        <div class="img">
            <div class="img1">
                <img src="Capture.PNG" id="rock">
            </div>
            <div class="img2">
                <img src="G2.PNG" id="paper">
            </div>

            <div class="img3">
                <img src="G3.PNG" id="seisors">
            </div>
        </div>
        <div class="score-bord">
            <div class="score0">
                <p id="your-score">0</p>
                <p>You</p>
            </div>
            <div class="score1">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        
        <div class="msg">
            <p>Play your Move </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
